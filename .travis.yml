language: node_js
node_js:
- '5'
script:
- npm run build
after_success:
- if ( [ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ] ) && [ "$TRAVIS_REPO_SLUG"   ==
  "dhis2/event-reports-app" ]  &&  [ "$TRAVIS_PULL_REQUEST" == "false" ] ; then mvn
  clean deploy --settings deploy/settings.xml && exit 0; fi
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
